<div>
  <div class="container">
      <div>
        <input [(ngModel)]="newTask">
        <button (click)="add()">Dodaj</button>
      </div>
  </div>

  <div class="container">
    <div>
      <ng-container *ngIf="tasksList.length > 0; else noTasks">
      <ul>
        <li *ngFor="let task of tasksList">
            {{task}}
            <button (click)="remove(task)">Usuń</button>
            <button (click)="done(task)">Zrobione</button>
        </li>
      </ul>
    </ng-container>
    <ng-template #noTasks>
      <p>Brak zadań</p>
    </ng-template>
    </div>
    <div>
      <p>Wykonanych zadań: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let taskDone of tasksDone">
          {{taskDone}}
        </li>
      </ul>
    </div>
  </div>
</div>
